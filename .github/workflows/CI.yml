name: Laravel CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ecommerce
          MYSQL_USER: root
          MYSQL_PASSWORD: root  # ✅ Ensure this matches .env
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost -uroot -proot" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo, pdo_mysql
          coverage: xdebug

      - name: Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env  # ✅ Ensure correct host
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=ecommerce" >> .env
          echo "DB_USERNAME=root" >> .env  # ✅ Use 'root' as user
          echo "DB_PASSWORD=root" >> .env  # ✅ Ensure password is set
          php artisan config:clear

      - name: Wait for MySQL to be Ready
        run: sleep 15  # ✅ Prevents connection failure

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Run PHPUnit Tests with Coverage
        run: |
          mkdir -p ecommerce/coverage-report
          vendor/bin/phpunit --coverage-html=ecommerce/coverage-report

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ecommerce/coverage-report/
          retention-days: 5
